<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
        var steakConfirm = confirm("Do you eat steak?");

        if(steakConfirm){
            alert("Here's a steak sandwich!");
        }
        else{
            alert("Here's a tofu salad!");
        }

        var userYear = prompt("What is your birth year?");
        var userAge = 2021 - userYear;

        if(userAge >= 21){
            alert("Here's some sake!");
        }
        else{
            alert("No sake for you!");
        }

        console.log(userAge);
        


    </script>
    
</body>
</html>
