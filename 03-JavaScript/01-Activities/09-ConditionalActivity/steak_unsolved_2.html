    <script type="text/javascript">

    // Steak sandwich or tofu salad promot and alert
    var doYouEatSteak = confirm("Do you eat steak?");

    if (doYouEatSteak){
        alert("Here's a steak sandwich");
    }
    else {
        alert("Here's a tofu salad");
    }

    // Sake age prompt and alert

    var birthYear = prompt("What year were you born?");
    var age = 2021 - birthYear;

    if (age >= 21){
        alert("Here's some sake");
    }
    else {
        alert("No sake for you");
    }

    // Console log age computation
    console.log(age);


    </script>
