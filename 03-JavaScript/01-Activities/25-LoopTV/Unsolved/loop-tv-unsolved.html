<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // ????
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats ??? Times
      for (var i = 1; i < 4; i++) {

        // prompts user to type in 3 shows.
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // each of the shows the user input is added to the variable index "favTVshows"
        favTVshows.push(tvShow);
      }

      // for loop that loops through the array for the total of the length of the array
      for (var j = 0; j < favTVshows.length; j++) {

        // alerts user to the 3 shows they typed
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
