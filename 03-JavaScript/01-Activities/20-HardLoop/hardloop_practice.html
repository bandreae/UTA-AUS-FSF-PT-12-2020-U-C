    <script type = "text/javascript">
    
    var myFarm= ["chicken", "pigs", "cows", "horses", "ostriches"];

    // Test console.log syntax
    // console.log(myFarm[0])


    // Instructor Demo
    for(var i =0; i < myFarm.length; i++) {
        console.log(myFarm[i]);

        // String method - charat https://www.w3schools.com/java/ref_string_charat.asp
        // or operator --> ||
        if(myFarm[i].charAt(0) === "c" || myFarm[i].charAt(0) === "o"){
            alert("Starts with a 'c' or and 'o'");
        }
    }

    // // Another way to do it:
