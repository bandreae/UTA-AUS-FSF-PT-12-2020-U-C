<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
        //Variables
        var favBands = ["johnnyswim", "twice", "shane and shane"];
        var userBand = prompt("What is your favorite band?");
        var bandLower = userBand.toLowerCase();

        console.log(userBand);
        console.log(bandLower);

        //Program Response to User
        if(favBands.indexOf(bandLower) != -1){
            alert("YEAH I LOVE THEM!");
        }
        else{
            alert("Nah. They're pretty lame.");
        }
        

    </script>
    
</body>
</html>
